<div class="top-nav">
    <div class="right">
        <a class="home-link" routerLink="/">Rabbly</a>
    </div>
    <div class="left" *ngIf="!authed; else notAuthed">
        <button class="fill secondary" routerLink="/auth/login">Login</button>
    </div>
    <ng-template  #notAuthed>
        <div class="left">
            <button class="fill secondary" (click)="logout()">Logout</button>
        </div>
    </ng-template>

</div>
