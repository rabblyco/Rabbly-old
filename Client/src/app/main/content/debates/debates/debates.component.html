<div class="card-container">
  <div [routerLink]="['/debate/' + debate.id]" class="card" *ngFor="let debate of debates">
    <div class="topic">
      {{ debate?.topic.length > 192 ? (debate?.topic | slice:0:192) + '...' : debate?.topic }}
    </div>
    <div class="description">
      {{ debate?.description.length > 192 ? (debate?.description | slice:0:192) + '...' : debate?.description }}
    </div>
  </div>
</div>
