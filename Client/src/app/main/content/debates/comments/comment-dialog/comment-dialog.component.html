<div mat-dialog-content>{{ data.text }}</div>
<form class="comment-form" #replyForm="ngForm" (ngSubmit)="submitReply(replyForm)">
  <app-editor (onEditorChanged)="logIt($event)"></app-editor>
  <div mat-dialog-actions>
    <button class="outline primary" mat-button (click)="onNoClick()">Cancel</button>
    <button class="fill primary" type="submit" mat-button (click)="submitReply(replyForm)">Submit</button>
  </div>
</form>
